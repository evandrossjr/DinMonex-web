<header class="main-header">
  <div class="header-container">
    <!-- O logo é um link para o dashboard principal -->
    <a routerLink="/dashboard" class="logo-link">
      <!-- Ícone SVG para o logo (ex: uma carteira) -->
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon">
        <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/>
        <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/>
        <path d="M18 12a2 2 0 0 0 0 4h4v-4h-4z"/>
      </svg>
      <span class="logo-text">DinMonex</span>
    </a>

    <!-- Navegação -->
    <nav class="main-nav">
      <a routerLink="/dashboard" 
         class="nav-link" 
         routerLinkActive="active" 
         [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
      <a routerLink="/debts" 
         class="nav-link" 
         routerLinkActive="active">Convites de Dívida</a>
    </nav>

    <!-- Botão de Sair -->
    <div class="header-actions">
      <button class="logout-btn" (click)="logout()">Sair</button>
    </div>
  </div>
</header>
