# Nome do workflow
name: Deploy Frontend para Netlify

# Define que o pipeline será executado a cada push na branch 'main' e 'develop'
on:
  push:
    branches: [ "main", "develop" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
 
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0' 

      - name: Cache de dependências
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Instalar dependências
        run: npm ci

      - name: Build da aplicação (Produção)
        run: npm run build -- --configuration production

      - name: Deploy para Netlify
        uses: netlify/actions/cli@master
        with:
          dir: 'dist/dinmonex-web/browser'
          prod: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
