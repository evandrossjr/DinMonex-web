# Nome do workflow que aparecerá na aba "Actions" do GitHub.
name: CD Pipeline para Frontend DinMonex

# Define o gatilho. Este pipeline rodará a cada push na branch 'main'.
# A ideia é que o site seja atualizado em produção toda vez que o código
# final for mesclado na branch principal.
on:
  push:
    branches: [ "main" ]

# Define os jobs.
jobs:
  build-and-deploy:
    # Define o ambiente de execução.
    runs-on: ubuntu-latest

    # Define os passos.
    steps:
      # Passo 1: Checkout do código
      - name: Checkout do código
        uses: actions/checkout@v4

      # Passo 2: Configurar o Node.js
      # Instala a versão 18 do Node.js, que é uma versão LTS estável.
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Passo 3: Cache das dependências do npm
      # Acelera o processo guardando as dependências entre as execuções.
      - name: Cache de dependências do npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Passo 4: Instalar as dependências
      # 'npm ci' é mais rápido e seguro para pipelines do que 'npm install'.
      - name: Instalar dependências
        run: npm ci

      # Passo 5: Build da aplicação para produção
      # O comando 'ng build' compila o projeto Angular. A flag '--configuration production'
      # aplica otimizações para deixar os arquivos finais menores e mais rápidos.
      - name: Build da aplicação
        run: ng build --configuration production

      # Passo 6: Deploy para o Netlify (Exemplo)
      # Esta é a etapa de Continuous Deployment (CD).
      # Este exemplo usa a action do Netlify, um serviço excelente para hospedar sites Angular.
      - name: Deploy para o Netlify
        uses: netlify/actions/cli@master
        with:
          # A pasta 'dist/dinmonex-web/browser' é onde o Angular gera os arquivos do build.
          # Verifique o nome da pasta em 'dist/' após rodar 'ng build' localmente.
          dir: 'dist/dinmonex-web/browser' 
          # O comando 'netlify deploy --prod' publica o site.
          prod: true
        env:
          # Você precisa criar esses "Secrets" nas configurações do seu repositório no GitHub
          # com os tokens de acesso do Netlify.
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
